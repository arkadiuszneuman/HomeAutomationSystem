<!DOCTYPE html>
<html lang="en" ng-app="homeautomation">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->

    <script src="ladda/dist/spin.min.js"></script>

    <script src="angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="angular-cron-jobs/dist/angular-cron-jobs.min.js"></script>

    <script src="js/services/user.service.js"></script>
    <script src="js/services/authentication.service.js"></script>
    
    <script>
        NProgress.start();
    </script>

<body class="nav-md" ng-cloak>
    <div class="container body">

            <div ui-view="menu"></div>
            <div ui-view="content"></div>
            <div class="right_col" role="main">

    <script src="js/template/bootstrap.min.js"></script>

    <!-- gauge js -->
    <script type="text/javascript" src="js/template/gauge/gauge.min.js"></script>

    <script src="js/template/chartjs/chart.min.js"></script>

    <script src="js/template/progressbar/bootstrap-progressbar.min.js"></script>
    <script src="js/template/nicescroll/jquery.nicescroll.min.js"></script>
    <!-- icheck -->
    <script src="js/template/icheck/icheck.min.js"></script>

    <script type="text/javascript" src="js/template/moment.min.js"></script>
