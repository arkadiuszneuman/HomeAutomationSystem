<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>First name</th>
            <th>Last Name</th>
            <th> #Edit </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users">
            <th scope="row">{{$index + 1}}</th>
            <td>{{user.name}}</td>
            <td>{{user.lastname}}</td>
            <td>
                <a class="btn btn-primary btn-xs" ng-click="showUser()" ><i class="fa fa-folder"></i> View </a>
                <a class="btn btn-info btn-xs" ng-click="editUser()" ><i class="fa fa-pencil"></i> Edit </a>
                <a class="btn btn-danger btn-xs" ng-click="removeUser()" ><i class="fa fa-trash-o"></i> Delete </a>
            </td>
        </tr>
    </tbody>
</table>
