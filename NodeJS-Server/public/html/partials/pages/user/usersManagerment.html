<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>First name</th>
            <th>Last Name</th>
            <th> #Edit </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users">
            <th scope="row">{{$index + 1}}</th>
            <td>{{user.name}}</td>
            <td>{{user.lastname}}</td>
            <td>
                <a class="btn btn-primary btn-xs"><i class="fa fa-folder"></i> View </a>
                <a class="btn btn-info btn-xs"  ng-click="editUser(user)" data-toggle="modal" data-target="#UserDetailsModal"><i class="fa fa-pencil"></i> Edit </a>
                <a class="btn btn-danger btn-xs" ng-click="removeUser()"><i class="fa fa-trash-o"></i> Delete </a>
            </td>
        </tr>
    </tbody>
</table>

<div id="UserDetailsModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title" id="myModalLabel">User details</h4>
            </div>

            <div class="modal-body">
                <div id="modalBody" style="padding: 5px 20px;">
                    <form id="userContent" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">First name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="firstName" name="firstName" ng-model="currentUser.firstName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Last name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="lastName" name="lastName" ng-model="currentUser.lastName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Admin</label>
                            <div class="col-sm-9">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" class="flat" ng-model="currentUser.admin">
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
